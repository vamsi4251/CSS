<!-- CSS transform Property ---
        The transform property applies a 2D or 3D transformation to an element. 
        This property allows you to rotate, scale, move, skew, the elements.



CSS 2D Transforms ---
        CSS transforms allow you to move, rotate, scale, and skew elements.

    properties ---

        With the CSS transform property you can use the following 2D transformation methods:

        translate() ---
            The translate() method moves an element from its current position 
            (according to the parameters given for the X-axis and the Y-axis).
                
                syntax--- transform: translate(x-axis,Y-axis);

                translateX(x) --- Defines a translation, using only the value for the X-axis	
                translateY(y) --- Defines a translation, using only the value for the Y-axis
        
        rotate() ---
            The rotate() method rotates an element clockwise or anti-clockwise according to a given degree.
                syntax --- transform: rotate(value with deg);

        scale() ---
            The scale() method increases or decreases the size of an element
            (according to the parameters given for the width and height).
                syntax ---  transform: scale(x,y);

                scaleX(n)	Defines a 2D scale transformation, changing the element's width
                scaleY(n)	Defines a 2D scale transformation, changing the element's height
        skew() ---
            The skew() method skews an element along the X and Y-axis by the given angles.
                syntax --- transform: skew(value in deg);

                skewX(angle)	Defines a 2D skew transformation along the X-axis
                skewY(angle)	Defines a 2D skew transformation along the Y-axis
        matrix() --- 
            The matrix() method combines all the 2D transform methods into one.
            The matrix() method take six parameters, containing mathematic functions, which allows you to rotate, scale, move (translate)
            and skew elements.
            The parameters are as follow: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())

            syntax --- transform: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY());


CSS 3D Transforms ---
        translate3d(x,y,z)	Defines a 3D translation	
                translateX(x)	Defines a translation, using only the value for the X-axis	
                translateY(y)	Defines a translation, using only the value for the Y-axis	
                translateZ(z)	Defines a 3D translation, using only the value for the Z-axis

        scale3d(x,y,z)	Defines a 3D scale transformation	
                scaleX(x)	Defines a scale transformation by giving a value for the X-axis	
                scaleY(y)	Defines a scale transformation by giving a value for the Y-axis	
                scaleZ(z)	Defines a 3D scale transformation by giving a value for the Z-axis

        rotate3d(x,y,z,angle)	Defines a 3D rotation	
                rotateX(angle)	Defines a 3D rotation along the X-axis	
                rotateY(angle)	Defines a 3D rotation along the Y-axis	
                rotateZ(angle)	Defines a 3D rotation along the Z-axis -->

<!DOCTYPE html>
<html>

<head>
    <style>
        div.a {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: rotate(20deg);
        }

        div.b {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: skewY(20deg);
        }

        div.c {
            width: 150px;
            height: 80px;
            background-color: yellow;
            transform: scaleY(1.5);
        }
    </style>
</head>

<body>

    <h1>The transform Property</h1>

    <h2>transform: rotate(20deg):</h2>
    <div class="a">Hello World!</div>
    <br>

    <h2>transform: skewY(20deg):</h2>
    <div class="b">Hello World!</div>
    <br>

    <h2>transform: scaleY(1.5):</h2>
    <div class="c">Hello World!</div>

</body>

</html>
