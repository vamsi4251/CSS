<!-- CSS z-index Property ---

        The z-index property specifies the stack order of an element.

        An element with greater stack order is always in front of an element with a lower stack order.

        z-index only works on positioned elements (position: absolute, position: relative, position: fixed, or 
        position: sticky) and flex items (elements that are direct children of display:flex elements).

        If two positioned elements overlap without a z-index specified, the element positioned last in the HTML 
        code will be shown on top.  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .special{
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        #one{
            background-color: red;
            position: absolute;
            z-index: 100;

        }
        #two{
            background-color: blue;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="one" class="special"></div>
    <div id="two" class="special"></div>
</body>
</html>
